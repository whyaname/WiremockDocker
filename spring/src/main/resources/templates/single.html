<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single User</title>
</head>
<body>
<table class="center" border="1" width="100%">
    <caption> Users</caption>
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Gender</th>
        <th> Date of Birth</th>
        <th> Picture</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${user.first_name}"> First Name </span></td>
        <td><span th:text="${user.last_name}"> Last Name </span></td>
        <td><span th:text="${user.gender}"> Gender </span></td>
        <td><span th:text="${user.dob}"> Date of Birth </span></td>
        <td><img src="${user.picture}"> Picture</td>
    </tr>
    </tbody>
</table>
</body>
</html>
