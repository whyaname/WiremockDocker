<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
       table, th, td {
        border: 1px solid black;
       }

       th, td {
        padding: 10px;
       }

       table.center {
        margin-left: auto;
        margin-right: auto;
       }

       topnav {
        overflow: hidden;
        background-color: #e9e9e9;
       }

       topnav input[type=search] {
        float: right;
        padding: 6px;
        border: none;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
       }

    </style>
</head>
<body>

<div class="topnav">
    <input type="search" placeholder="Search..">
</div>

<table class="center" border="1" width="100%">
    <caption> Users</caption>
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Gender</th>
        <th> Date of Birth</th>
        <th> Picture</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${users}">
        <td><span th:text="${users.first_name}"> First Name </span></td>
        <td><span th:text="${users.last_name}"> Last Name </span></td>
        <td><span th:text="${users.gender}"> Gender </span></td>
        <td><span th:text="${users.dob}"> Date of Birth </span></td>
        <td><img src="${users.picture}"> Picture</td>
    </tr>
    </tbody>
</table>
</body>
</html>
